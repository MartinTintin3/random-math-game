<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="shortcut icon" href="favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Math Number Game</title>
	</head>
	<body>
		<div id="config">
			<label for="width">Board Columns: </label>
			<input type="number" name="width" id="width-input" min="5" value="6" required>
			<label for="height">Board Rowst: </label>
			<input type="number" name="height" id="height-input" min="5" value="6" required>
			<button type="submit" id="new-game-button">New Game</button>
			<button id="rules-button">Rules?</button>
		</div>
		<h3 id="turn-text" hidden>Turn: <span id="turn-span">Red</span></h3>
		<script src="script.js"></script>
	</body>
</html>
